        <section id="email-signup" class="mb-5" data-observe="observe" data-contentid="email_signup">
    <h2 class="h3 mb-3">Join our newsletter</h2>
    <p class="text-secondary col-lg-8">
    Stay updated on new areas, experiences, and travel inspiration.
    </p>
    <form id="signup-form" class="row g-2 col-lg-6" onsubmit="event.preventDefault();">
        <div class="col-12 col-md-8">
            <input type="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="col-12 col-md-4">
            <button type="submit" class="btn btn-primary w-100"
                    style="min-height: 38px; font-size: 0.9rem;"
                    data-click="click" data-contentid="email_subscribe">

                <span class="btn-label">Subscribe</span>

                <span class="btn-spinner d-none align-items-center gap-2">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span>Sending…</span>
                </span>
            </button>
        </div>
    </form>

    <div id="signup-panel" class="alert alert-success d-none mt-3">
        Thanks! Please check your email to confirm your subscription.
    </div>
    <div id="signup-error-panel" class="alert alert-danger d-none mt-3">
        Something went wrong. Please refresh and try again.
    </div>

</section>
